Типы шахт и их ограничения:

    1. Зелёные шахты (green)
      - Работают только 12-19 числа месяца # ПИЗДЕЦ ЕЩЁ И ПРИВЯЗКА К ЧИСЛАМ
      - Восстановление блоков: 4 часа
      
    2. Жёлтые шахты (yellow)
      - Работают с 17:00 до 23:00 МСК
      - Восстановление блоков: 3 часа

    3. Красные шахты (red)
      - Работают с 17:00 до 23:00 МСК # КАК Я ДОЛЖЕН ПО ИХ МНЕНИЮ ЭТО СДЕЛАТЬ
      - Требуется минимум 3 игрока в радиусе 40 блоков
      - Восстановление блоков: 30 минут

    4. Соляные шахты (salt)
      - Работают только 12-19 числа месяца
      - Восстановление блоков: 4 часа

    5. Каменоломня (quarry)
      - Можно ломать только каменные блоки
      - Восстановление: 10 секунд

      Механика добычи:
        - При ломке руды выпадает случайное кол-во ресурсов (разное для каждого типа)
        - Блок заменяется на камень, затем восстанавливается по таймеру
        - В креативе блоки не восстанавливаются (предупреждение игроку)
        - При попытке входа в закрытую шахту — телепорт на точку выхода + сообщение

      Особенности:
        - Определение шахты через WorldGuard регион
        - Блокировка создания приватов Lands в регионах шахт
        - Команда /test_mines для админов — принудительное восстановление блоков в радиусе 30 блоков

